version: 1
applications:
  - frontend:
      buildPath: /
      phases:
        preBuild:
          commands:
            - node --version
            - corepack enable
            - pnpm install --filter @advjs/editor --workspace-concurrency=1
        build:
          commands:
            - pnpm run editor:build --workspace-concurrency=1
      artifacts:
        baseDirectory: editor/core/.amplify-hosting
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: editor/core
  - frontend:
      buildPath: /
      phases:
        preBuild:
          commands:
            - node --version
            - corepack enable
            # - pnpm install --filter @advjs/playground @advjs/client @advjs/core
            - pnpm install --workspace-concurrency=1
        build:
          commands:
            - pnpm run build:advjs --workspace-concurrency=1
            - pnpm -C plugins/plugin-pominis run build --workspace-concurrency=1
            - pnpm run build:play --workspace-concurrency=1
      artifacts:
        baseDirectory: playground/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: playground
