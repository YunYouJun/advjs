version: 1
applications:
  - frontend:
      buildPath: /
      phases:
        preBuild:
          commands:
            - echo "NODE_OPTIONS=$NODE_OPTIONS"
            - node -e "const v8=require('v8');console.log('Heap limit:',v8.getHeapStatistics().heap_size_limit/2**20,'MB')"
            - node --version
            - corepack enable
            - pnpm install --filter @advjs/editor
        build:
          commands:
            - pnpm run editor:build
      artifacts:
        baseDirectory: editor/core/.amplify-hosting
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: editor/core
  - frontend:
      buildPath: /
      phases:
        preBuild:
          commands:
            - echo "NODE_OPTIONS=$NODE_OPTIONS"
            - node -e "const v8=require('v8');console.log('Heap limit:',v8.getHeapStatistics().heap_size_limit/2**20,'MB')"
            - node --version
            - corepack enable
            # - pnpm install --filter @advjs/playground @advjs/client @advjs/core
            - pnpm install
        build:
          commands:
            - pnpm run build:advjs
            - pnpm -C plugins/plugin-pominis run build
            - pnpm run build:play
      artifacts:
        baseDirectory: playground/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: playground
