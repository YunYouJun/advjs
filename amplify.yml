version: 1
applications:
  - frontend:
      buildPath: /
      phases:
        preBuild:
          commands:
            - node --version
            - export NODE_OPTIONS=--max-old-space-size=5632
            - node -e 'console.log(v8.getHeapStatistics().total_available_size/(1024*1024))'
            - export GENERATE_SOURCEMAP=false
            - export INLINE_RUNTIME_CHUNK=false
            - corepack enable
            - pnpm install --filter @advjs/editor
        build:
          commands:
            - pnpm run editor:build
      artifacts:
        baseDirectory: editor/core/.amplify-hosting
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: editor/core
  - frontend:
      buildPath: /
      phases:
        preBuild:
          commands:
            - node --version
            - export NODE_OPTIONS=--max-old-space-size=5632
            - node -e 'console.log(v8.getHeapStatistics().total_available_size/(1024*1024))'
            - export GENERATE_SOURCEMAP=false
            - export INLINE_RUNTIME_CHUNK=false
            - corepack enable
            # - pnpm install --filter @advjs/playground @advjs/client @advjs/core
            # - pnpm install
            - pnpm install --filter @advjs/playground... --filter @advjs/plugin-pominis...
        build:
          commands:
            - pnpm run build:advjs
            - pnpm -C plugins/plugin-pominis run build
            - pnpm run build:play
      artifacts:
        baseDirectory: playground/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: playground
