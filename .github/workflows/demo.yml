name: ADV.JS Demo

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: pnpm

      - name: ðŸ“¦ Install
        run: pnpm install

      - name: ðŸ”§ Build ADV.JS CLI
        run: pnpm run build:advjs

      - name: ðŸŽ® Build ADV.JS Demo
        run: pnpm run build:demo
